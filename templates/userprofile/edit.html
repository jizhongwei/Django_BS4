{% extends 'base.html' %}

{% load static %}

{% block title %}
    编辑用户信息
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if profile.avatar %}
                    <div class="col-md-4">头像</div>
                    <img src="{{ profile.avatar.url }}" alt=""
                    style="max-width: 20%; border-radius: 15%;" class="col-md-4">
                {% else %}    
                    <h5 class="col-md-4">暂无头像</h5>
                {% endif %}
                <br>
                <div class="col-md-4">用户名：{{ user.username }}</div>
                <br>
                <form action="." method="post" enctype="multipart/form-data">
                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                    </div>
                    {% csrf_token %}
                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bio">简介</label>
                        <textarea name="bio" id="bio" cols="30" rows="10" class="form-control">{{ profile.bio }}</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
